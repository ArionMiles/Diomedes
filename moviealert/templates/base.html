<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% block django_select2 %}
  {% endblock %}
  <title>Diomedes</title>
  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-29508202-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-29508202-5');
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="container-fluid">
  <header class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar bg-light">
    <a class="navbar-brand" href={% url 'home' %}>Diomedes</a>

    <div class="navbar-nav-scroll">
      <ul class="nav navbar-nav bd-navbar-nav flex-row ml-md-auto">
        <li class="nav-item">
          <a class="nav-link" href={% url 'task_view' %}>Add a Movie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'reminder_view' %}>Add a Reminder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about/">About</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href={% url 'profile' %}>Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'account_logout' %}>Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href={% url 'account_login' %}>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'account_signup' %}>Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </header>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>
</body>

</html>
