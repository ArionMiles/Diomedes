<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Diomedes</title>
</head>

<body>
  <div class="container-fluid">
  <header class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar bg-light">
    <a class="navbar-brand" href={% url 'home' %}>Diomedes</a>

    <div class="navbar-nav-scroll">
      <ul class="nav navbar-nav bd-navbar-nav flex-row ml-md-auto">
        <li class="nav-item">
          <a class="nav-link" href={% url 'task_view' %}>Add a Movie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about/">About</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href={% url 'account_logout' %}>Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href={% url 'account_login' %}>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'account_signup' %}>Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </header>
  <div class="row justify-content-center">
    <div class="col-8">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>
</body>

</html>
